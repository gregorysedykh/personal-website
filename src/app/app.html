<div class="min-h-screen">
  <header class="top-nav sticky top-0 z-50 bg-slate-100 py-2">
    <div class="mx-auto max-w-6xl px-4 sm:px-3">
      <p-menubar class="site-menubar w-full border-0 bg-transparent px-0 py-0 shadow-none">
        <ng-template #start>
          <button
            type="button"
            class="cursor-pointer border-0 bg-transparent text-base font-semibold text-slate-900"
            (click)="scrollToSection('about')"
          >
            Gregory Sedykh
          </button>
        </ng-template>

        <ng-template #end>
          <div class="flex items-center gap-2 sm:gap-3">
            @for (item of navItems; track item.id) {
              <button
                type="button"
                [attr.aria-label]="item.label"
                class="inline-flex items-center gap-2 rounded-md px-3 py-2 text-sm font-medium text-slate-700 transition hover:bg-slate-200 hover:text-slate-900"
                (click)="scrollToSection(item.id)"
              >
                <i [class]="item.icon"></i>
                {{ item.label }}
              </button>
            }
          </div>
        </ng-template>
      </p-menubar>
    </div>
  </header>

  <main class="w-full">
    <app-about-section></app-about-section>
    <app-education-section></app-education-section>
    <app-experience-section></app-experience-section>
    <app-projects-section></app-projects-section>
  </main>
</div>
